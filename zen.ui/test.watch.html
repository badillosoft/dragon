    <script>
        const state = {};

        const comp2 = inline(`<span>Hola</span>`, state);
        comp2.state = state;
        zen(comp2);

        comp2.watcher.text = (text) => {
            comp2.innerHTML = text;
        };

        const comp1 = inline(`<input>`, state);
        comp1.state = state;
        zen(comp1);

        comp1.watcher.text = (text) => {
            console.log("watch text", text, comp1.state.text);
        };
        
        comp1.bind.keyup = () => {
            comp1.watch.text = comp1.value;
        };

        document.body.append(comp1);
        document.body.append(comp2);
    </script>
</body>

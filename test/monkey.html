<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Monkey's Test</title>
</head>
<body>
    <script src="../dragon.js"></script>
    <script src="../util.js"></script>

    <script src="../monkey/has.js"></script>
    <script src="../monkey/is.js"></script>
    <script src="../monkey/advanced.js"></script>

    <script>
        const componentName = window.location.hash.slice(1) || "";

        const element = component(componentName, document.body);

        dispatch(element, "#ready");

        const img = document.createElement("img");
        img.src = "http://placehold.it/200";

        document.body.appendChild(img);

        gluer(img, "is.dom(img1)", document.body);

        const img2 = document.createElement("img");
        img2.src = "http://placehold.it/200";

        document.body.appendChild(img2);

        gluer(img2, "is.dom(img2)", document.body);

        dispatch(document.body, ":attribute(img1)", ["src", "http://placekitten.com/200"]);
        dispatch(document.body, ":attribute(img2)", ["src", "http://placekitten.com/300"]);

        dispatch(document.body, ":attribute", ["src", "http://placekitten.com/400"]);
    </script>
</body>
</html>
